<section id="educacion" class="educacion">
  <div class="container mt-5">
    <div class="row">
      <div class="row justify-content-center">
        <div class="col-md-12 text-center">
          <h1>Habilidades</h1>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-2 text-center mb-3">
          <button type="button" routerLink="/newskill" class="btn btn-success" *ngIf="isLogged">
            Agregar
          </button>
        </div>
      </div>

      <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skills">     

        <div class="habilidad">
          <img class="imagen-habilidad" src="{{ skill.img }}" alt="HTML" />
          <span class="habilidad-descripcion">{{ skill.nombre }}</span>
          <div class="row">
            <div class="col">
              <button class="btn btn-light" routerLink="/editskill/{{ skill.id }}" *ngIf="isLogged">
                <i class="fas fa-edit"></i>
              </button>
            </div>
            <div class="col">
              <button class="btn btn-danger" (click)="delete(skill.id)" *ngIf="isLogged && skill.id !== undefined">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
