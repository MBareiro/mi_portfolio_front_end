
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untitled</title>
</head>

<body>
  <div class="login-dark" *ngIf="skill">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" novalidate>
      <h2 class="sr-only">Login</h2>
      <div class="illustration"><i class="fas fa-code"></i></div>

      <div class="form-group"> <input type="text" id="nombre" name="nombre" class="form-control
        form-control-lg" [(ngModel)]="skill.nombre" required placeholder="Nombre" /></div>
        <div *ngIf="formSubmitted && !skill?.nombre" class="text-danger">El nombre es requerido.</div>

      <!-- <div class="form-group"><input type="porcentaje" id="porcentaje" name="porcentaje" class="form-control form-control-lg"
        [(ngModel)]="skill.porcentaje" required placeholder="Porcentaje" /></div>
        <div *ngIf="formSubmitted && !skill?.porcentaje" class="text-danger">El porcentaje es requerido.</div> -->

        <div class="form-group">
          <label for="img">Imagen</label>
          <input type="file" class="form-control" id="img" name="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png" required>
        </div>

      <button class="btn btn-primary btn-block" type="submit">Agregar educacion</button>
    </form>
  </div>
</body>

</html>
