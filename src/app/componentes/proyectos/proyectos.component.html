<section id="proyectos" class="proyectos">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3">
        <h2>Proyectos</h2>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-success" routerLink="/newproject" *ngIf="isLogged">
          Agregar
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6" *ngFor="let project of projects">
        <div class="card my-3">
          <div class="card-body">
            <h5 class="card-title">{{ project.titulo }}</h5>
            <p class="card-text">{{ project.descripcion }}</p>
            <div class="buttons-container">
              <button class="btn btn-light" [routerLink]="'/editproject/' + project.id" *ngIf="isLogged">
                <i class="bi bi-pencil-fill"></i>
              </button>
              <button class="btn btn-danger" (click)="delete(project.id)" *ngIf="isLogged">
                <i class="bi bi-trash-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
