
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untitled</title>
</head>

<body>
  <div class="login-dark" >
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm" novalidate>
      <h2 class="sr-only">Login</h2>
      <div class="illustration"><i class="fas fa-graduation-cap"></i></div>

      <div class="form-group"> <input type="email" id="nombreE" name="nombreE" class="form-control
        form-control-lg" [(ngModel)]="nombreE" required placeholder="Titulo" /></div>

      <div class="form-group"><input type="descripcionE" id="descripcionE" name="descripcionE" class="form-control form-control-lg"
        [(ngModel)]="descripcionE" required placeholder="Descripcion" /></div>

      <button class="btn btn-primary btn-block" type="submit">Agregar educacion</button>
    </form>
  </div>
</body>

</html>
