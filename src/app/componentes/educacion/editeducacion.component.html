<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untitled</title>
</head>

<body>
  <div class="login-dark" *ngIf="educacion">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" novalidate>
      <h2 class="sr-only">Login</h2>
      <div class="illustration"><i class="fas fa-graduation-cap"></i></div>


      <div class="form-group"> <input type="text" id="nombreE" name="nombreE" class="form-control
        form-control-lg" [(ngModel)]="educacion.nombreE" required placeholder="Titulo" /></div>
      <div *ngIf="formSubmitted && !educacion?.nombreE" class="text-danger">El título es requerido.</div>

      <div class="form-group"><input type="text" id="descripcionE" name="descripcionE"
          class="form-control form-control-lg" [(ngModel)]="educacion.descripcionE" required
          placeholder="Descripcion" /></div>
      <div *ngIf="formSubmitted && !educacion?.descripcionE" class="text-danger">La descripción es requerida.</div>

      <button class="btn btn-primary btn-block" type="submit">Agregar educacion</button>
    </form>
  </div>
</body>

</html>
