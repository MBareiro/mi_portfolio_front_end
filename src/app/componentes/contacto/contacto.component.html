<section class="contacto">
  <div class="container">
    <h1>Contacto</h1>
    <form (ngSubmit)="enviarMensaje()" #mensajeForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
      </div>
      <div class="form-group">
        <label for="correo">Email:</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="correo" required>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" [(ngModel)]="contenido" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="mensajeForm.invalid">Enviar Mensaje</button>
      </div>
    </form>
  </div>
</section>
