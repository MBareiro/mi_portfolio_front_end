<section class="contacto">
  <div class="container">
    <h1>Contacto</h1>
    <form (ngSubmit)="enviarMensaje(f)" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="correo" required>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="contenido" name="contenido" rows="4" [(ngModel)]="contenido" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Enviar Mensaje</button>
      </div>
    </form>

    <!-- Mostrar mensaje de confirmación si el formulario se envió con éxito -->
    <div *ngIf="mensajeEnviado">
      <p>Mensaje enviado con éxito.</p>
    </div> 
  </div>
</section>
